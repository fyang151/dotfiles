##### Prefix #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### Vim keys #####
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### Splits #####
bind v split-window -h
bind s split-window -v

##### Popups #####
bind P display-popup -w 90% -h 90% -d "#{pane_current_path}"

##### True color #####
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

##### Mouse (optional but usually nice) #####
set -g mouse on

##### --------- Appearance (light, monochrome) --------- #####

# Pane borders (very subtle)
set -g pane-border-style "fg=colour250"
set -g pane-active-border-style "fg=colour238"

# Status bar
set -g status on
set -g status-position bottom
set -g status-style "bg=colour254,fg=colour238"
set -g status-interval 5

# Window list
set -g window-status-style "fg=colour245,bg=colour254"
set -g window-status-current-style "fg=colour232,bg=colour250"
set -g window-status-separator "  "

# Cleaner window names (no numbers)
set -g window-status-format " #W "
set -g window-status-current-format " #W "

# Status content
set -g status-left-length 30
set -g status-right-length 50
set -g status-left "  #S  "
set -g status-right " %Y-%m-%d %H:%M "

# Copy / command mode
set -g mode-style "bg=colour250,fg=colour232"

# Messages
set -g message-style "bg=colour254,fg=colour238"

# Reduce visual noise
set -g visual-activity off
set -g visual-bell off
set -g bell-action none
